#
# Publish a preview of website changes to Cloudflare.
#
# Dynamically injects a PR-specific environment into wrangler.json at runtime
# to create unique preview URLs (pr-N.filtron.dev) without committing config changes.
#
# Creates a temporary GitHub environment that links to the preview URL.
#
# Removes the environment and preview deployment when the PR is closed.
#
name: preview-website
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - .github/workflows/preview-website.yml
      - website/**

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      deployments: write
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version-file: package.json
          no-cache: true
      - run: bun ci
      - run: bun run build
      - run: |
          jq --arg pr "pr-${{ github.event.pull_request.number }}" \
             --arg route "pr-${{ github.event.pull_request.number }}.filtron.dev" \
             '.env[$pr] = { routes: [{ pattern: $route, custom_domain: true }] }' \
             wrangler.json > wrangler.tmp.json && mv wrangler.tmp.json wrangler.json
        working-directory: website
      - uses: chrnorm/deployment-action@55729fcebec3d284f60f5bcabbd8376437d696b1 # v2.0.7
        id: create-deployment
        with:
          token: ${{ github.token }}
          environment: pr-${{ github.event.pull_request.number }}
          initial-status: queued
          transient-environment: true
          production-environment: false
      - run: |
          output=$(bun wrangler deploy --no-bundle --env=pr-${{ github.event.pull_request.number }})
          echo "$output"
          domain=$(echo "$output" | grep -oP '^\s+\K[^\s]+(?=\s+\(custom domain\))')
          echo "deployment-url=https://$domain" >> "$GITHUB_OUTPUT"
        id: deploy
        working-directory: website
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          WRANGLER_SEND_METRICS: false
      - uses: chrnorm/deployment-status@9a72af4586197112e0491ea843682b5dc280d806 # v2.0.3
        if: success()
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.create-deployment.outputs.deployment_id }}
          environment-url: ${{ steps.deploy.outputs.deployment-url }}
          state: success
      - uses: chrnorm/deployment-status@9a72af4586197112e0491ea843682b5dc280d806 # v2.0.3
        if: failure()
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.create-deployment.outputs.deployment_id }}
          state: failure

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-24.04
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version-file: package.json
          no-cache: true
      - run: bun ci
      - run: |
          jq --arg pr "pr-${{ github.event.pull_request.number }}" \
             --arg route "pr-${{ github.event.pull_request.number }}.filtron.dev" \
             '.env[$pr] = { routes: [{ pattern: $route, custom_domain: true }] }' \
             wrangler.json > wrangler.tmp.json && mv wrangler.tmp.json wrangler.json
        working-directory: website
      - run: bun wrangler delete --env=pr-${{ github.event.pull_request.number }} --force
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          WRANGLER_SEND_METRICS: false
        working-directory: website
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
        id: get-token
      - uses: strumwolf/delete-deployment-environment@a4825dd9648c57da8437a4885c3fcad58beac69c # v3.0.0
        with:
          token: ${{ steps.get-token.outputs.token }}
          environment: pr-${{ github.event.pull_request.number }}
