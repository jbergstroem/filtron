#
# Publish packages to the npm registry when a tag is created.
#
# For more information on how publishing works, see CONTRIBUTING.md.
#
# Supports pushing multiple tags at once (e.g., releasing core and sql together).
# The verify job extracts all tags pointing at HEAD, validates them against
# package.json versions, and outputs a matrix for parallel publishing.
#
# Uses npm instead of bun for publishing because bun doesn't support provenance.
# See: https://github.com/jbergstroem/filtron/issues/114
#
name: publish

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-24.04
    outputs:
      packages: ${{ steps.verify.outputs.packages }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version-file: package.json
          no-cache: true
      - run: |
          tags=$(git tag --points-at HEAD)
          if [ -z "$tags" ]; then
            echo "Error: No tags found pointing at HEAD"
            exit 1
          fi
          echo "$tags" | xargs bun run scripts/verify-tag.ts
        id: verify

  publish:
    runs-on: ubuntu-24.04
    needs: verify
    if: ${{ needs.verify.outputs.packages != '[]' }}
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        package: ${{ fromJson(needs.verify.outputs.packages) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
        with:
          bun-version-file: package.json
          no-cache: true
      - run: bun ci
      - run: bun run --filter=@filtron/core build
      - run: |
          cd "${{ matrix.package.dir }}"
          bun run build
          bun pm pack
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          package-manager-cache: false
          registry-url: "https://registry.npmjs.org"
      - run: |
          cd "${{ matrix.package.dir }}"
          npm publish filtron-${{ matrix.package.name }}-${{ matrix.package.version }}.tgz --provenance --access public
