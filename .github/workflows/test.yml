name: test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
      - run: bun install
      - run: bun run build
      - run: bun test --reporter=junit --reporter-outfile=junit.xml --coverage --coverage-reporter=lcov --coverage-dir=coverage
      - uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          files: ./coverage/lcov.info
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          file: ./junit.xml
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - setup: node
            version: "20"
            test_cmd: node -e
          - setup: node
            version: "22"
            test_cmd: node -e
          - setup: node
            version: "24"
            test_cmd: node -e
          - setup: bun
            version: "1.1"
            test_cmd: bun -e
          - setup: bun
            version: "1.2"
            test_cmd: bun -e
          - setup: bun
            version: "1.3"
            test_cmd: bun -e
          - setup: deno
            version: "2.5.x"
            test_cmd: deno eval
    name: e2e (${{ matrix.setup }} ${{ matrix.version }})
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun (for building)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - run: bun install
      - run: bun run build

      - if: matrix.setup == 'node'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.version }}

      - if: matrix.setup == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.version }}

      - if: matrix.setup == 'deno'
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.version }}

      - run: ${{ matrix.test_cmd }} "Promise.all([import('./packages/core/dist/index.js'), import('./packages/sql/dist/index.js')]).then(([core, sql]) => { const ast = core.parseOrThrow('age>18'); console.log(sql.toSQL(ast)); })"
