name: test
on:
  pull_request:
    paths:
      - .github/workflows/test.yml
      - packages/**
      - examples/**
      - package.json
      - bun.lock
      - tsconfig.json
  push:
    branches:
      - main
    paths:
      - .github/workflows/test.yml
      - packages/**
      - examples/**
      - package.json
      - bun.lock
      - tsconfig.json

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version-file: package.json
      - run: bun ci
      - run: bun run build
      - run: bun test --reporter=junit --reporter-outfile=junit.xml --coverage --coverage-reporter=lcov --coverage-dir=coverage
      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: ${{ !cancelled() }}
        with:
          use_oidc: true
          files: ./coverage/lcov.info
          disable_search: true
      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: ${{ !cancelled() }}
        with:
          use_oidc: true
          report_type: test_results
          files: ./junit.xml
          disable_search: true

  e2e:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - setup: node
            version: "20"
            test_cmd: node -e
          - setup: node
            version: "22"
            test_cmd: node -e
          - setup: node
            version: "24"
            test_cmd: node -e
          - setup: bun
            version: "1.1"
            test_cmd: bun -e
          - setup: bun
            version: "1.2"
            test_cmd: bun -e
          - setup: bun
            version: "1.3"
            test_cmd: bun -e
          - setup: deno
            version: "2.5.x"
            test_cmd: deno eval
          - setup: deno
            version: "2.6.x"
            test_cmd: deno eval
    name: e2e (${{ matrix.setup }} ${{ matrix.version }})
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version-file: package.json
      - run: bun ci
      - run: bun run build

      - if: matrix.setup == 'node'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.version }}
      - if: matrix.setup == 'bun'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ matrix.version }}
      - if: matrix.setup == 'deno'
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: ${{ matrix.version }}

      - run: ${{ matrix.test_cmd }} "Promise.all([import('./packages/core/dist/index.js'), import('./packages/sql/dist/index.js')]).then(([core, sql]) => { const ast = core.parseOrThrow('age>18'); console.log(sql.toSQL(ast)); })"
